custom:
  basic-cluster-props: &basic-cluster-props
    spark_version: "13.1.x-scala2.12"

  basic-static-cluster: &basic-static-cluster
    new_cluster:
      <<: *basic-cluster-props
      num_workers: 1
      node_type_id: "Standard_DS3_v2"
    
  git-source-default: &git-source-default
    git_source:
      git_url: "https://github.com/thisisthemurph/dbx-demo.git"
      git_provider: "GitHub"
      git_branch: "main"

build:
  no_build: true

environments:
  default:
    workflows:
      - name: "workflow-1"
        <<: *git-source-default
        tasks:
          - task_key: "wf2-t1"
            existing_cluster_id: "0620-125415-q7klmhol"
            spark_python_task: 
              source: "GIT"
              python_file: "test_project/tasks/dbx-demo-job.py"
